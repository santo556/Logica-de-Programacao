<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logica.css">
    <title>Lógica de Programação com JS</title>
</head>
<body>
    <div class="box-nav">
        <h1>Exercício #003</h1>
        <h2>Aluno: André Venâncio dos Santos</h2>
    </div>

    <div class="box">
        <p>Leia as idades de duas crianças. Após, calcular e mostrar a soma das idades e a média.</p>
        <input type="number"  id="idade-I" placeholder="Digite a idade I">
        <br>
        <input type="number" id="idade-II" placeholder="Digite a idade II">
        <br>
        <button onclick="mediaidade()">Enviar</button> 
    </div>
</body>
<script>
    function mediaidade() {
        let idadeI = parseInt(document.querySelector('#idade-I').value)
        let idadeII = parseInt(document.querySelector('#idade-II').value)
        let soma = idadeI + idadeII
        let media = soma / 2
        console.log('Soma: ' + soma)
        console.log('Média: ' + media)
    }
</script>
</html>
